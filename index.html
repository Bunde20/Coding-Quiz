<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="introSection">
        <div class="topBar">
            <a href="./Highscores.html">View High Scores</a>
            <p>Time: 60s</p>
        </div>
        <div class="introInfo">
            <h1>Coding Quiz</h1>
            <p class="intro-exp">Try to answer the following code related quiz within the time limit of 60 seconds. Keep in mind that answering a question wrong will reduce your time by 10 seconds. Good luck!</p>
            <button class="startBtn">Start Quiz</button>
        </div>
    </section>
    <section class="quizSection">
        <div class="quizTopBar">
            <a href="./Highscores.html">View High Scores</a>
            <p class="timeLeftEl"></p>
        </div>
        <div class="quizInfo">
            <h1 class="questionEl"></h1>
        <div class="answersList">
        
        </div>
        </div>
    </section>
    <section class="endSection">
        <div class="endTopBar">
            <a href="./Highscores.html">View High Scores</a>
            <p>Time:0s</p>
        </div>
        <div class="endInfo">
            <h1>Quiz Over!</h1>
            <h3 class="output"></h3>
        </div>
        <div class="submitInfo">
            <input class="input" placeholder="Initials.." />
            <button class="submitBtn">Submit</button>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
